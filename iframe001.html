<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 5px dotted darkturquoise;
        }
    </style>
</head>
<body>
    <h1>Testando os iframes</h1>
    <!--300x150px por padrao-->
    <p>Acessando o site do 
        <iframe src="https://www.estudonauta.com" frameborder="0" height="600" width="600" scolling = "yes">
            <a href="https://www.estudonauta.com" target="_blank">Estudonauta</a>
        </iframe>
         para aprender mais linguagens</p>
</body>
</html>
